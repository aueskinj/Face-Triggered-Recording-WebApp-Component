<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Triggered Recording</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="startBtn" class="btn">Start Monitoring</button>
            <button id="stopBtn" class="btn" disabled>Stop Monitoring</button>
        </div>
        
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <div id="recordingIndicator" class="recording-indicator hidden">‚óè Recording</div>
        </div>

        <div class="recordings-section">
            <h2>Recordings</h2>
            <button id="refreshRecordingsBtn" class="btn">Refresh List</button>
            <div id="recordingsList" class="recordings-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
